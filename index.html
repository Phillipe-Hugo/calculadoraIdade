<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | App calcula idade</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="container">
        <form>
          <div class="form_container">
            <div class="block">
              <label for="day">
                Dia
              </label>
              <input type="number" placeholder="dd" id="IDdia">
              <small></small>
            </div>
            <div class="block">
              <label for="month">
                Mês
              </label>
              <input type="number" placeholder="mm" id="IDmes">
              <small></small>
            </div>
            <div class="block">
              <label for="year">
                Ano
              </label>
              <input type="number" placeholder="aaaa" id="IDano">
              <small></small>
            </div>
          </div>
          <div class="submit_block">
            <hr>
            <button type="submit" class="sumbit_btn"><img src="./assets/images/Sem título-2 [Recuperado].svg" alt="icon"></button>
          </div>
        </form>
        <div class="output">
          <h1><span id="AA">**</span>anos</h1>
          <h1><span id="MM">**</span>meses</h1>
          <h1><span id="DD">**</span>dias</h1>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
